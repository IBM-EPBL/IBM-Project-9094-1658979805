<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              header:"#CC9966",
              bodyColor:"#C1C5A8",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav>
      <div
        class="flex flex-col items-center w-full justify-center bg-header font-semibold h-15"
      >
        <div class="">
          <h1 class="text-white pt-10 text-2xl tracking-wide ml-8" style="color:#2E5984"><b>
            FERTILIZERS RECOMMENDATION SYSTEM FOR DISEASE PREDICTION</b>
          </h1>
          <br>
<h4 class="text-white mt-2 text-center text-2xl tracking-wide ml-8">
            Moving the world in a good direction!!
          </h4>
        </div>

        <ul class="flex justify-end p-4 pr-20 flex-row w-full">
          <li>
            <a class="text-white mr-8 hover:text-gray-400 duration-200" href="/"
              >HOME</a
            >
          </li>
          <li>
            <a
              class="text-white hover:text-gray-400 duration-200"
              href="prediction.html"
              >PREDICITION</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="flex flex-col justify-center h-screen sm:flex-row">
        <div class="w-1/2 pt-12 ml-20">
          <img
            src="/static/images/section.jpg"
            alt="FertilzerPrediction"
          />
        </div>
        <div class="flex flex-col w-1/2">
          <h3 class="mb-2 pt-12 text-lg font-medium text-gray-900">
          </h3>
          

          
          <form
            id="form"
            action="/predict"
            method="POST"
            enctype="multipart/form-data"
          >
            <select
              name="plants"
              id="plants"
              class="bg-gray-100 border w-4/6 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>Choose the type</option>
              <option value="fruit">Fruit</option>
              <option value="Vegetable">Vegetable</option>
            </select>
            <input
              type="file"
              name="image"
              accept="image/*"
              onchange="loadFile(event)"
              class="block w-full pt-4 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
            />
            <img class="w-1/2 pt-8 pb-8 rounded-lg" id="output" />
            <button
              id="predict-btn"
              type="submit"
              class="text-white bg-blue-600 hover:bg-blue-500 w-32 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 mr-2 mb-2"
            >
              Predict
            </button>
          </form>
        </div>
      </div>
    </section>
    <script>
      //For image preview
      var loadFile = function (event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById("output");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      };
      
    </script>
  </body>
</html>
